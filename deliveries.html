<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Food Delivery - Your Restaurant</title>
<link rel="stylesheet" href="styled.css">
<body>
<header>
<h1>Food Delivery Service</h1>
</header>
<div class="container">
<h2>Place Your Order</h2>
<form id="deliveryForm" action="#" method="POST">
<label for="name">Full Name:</label>
<input type="text" id="name" name="name" placeholder="Your full name" required />
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" placeholder="+27 123 456 7890" required />
<label for="email">Email Address:</label>
<input type="email" id="email" name="email" placeholder="you@example.com" required />
<label for="address">Delivery Address:</label>
<textarea id="address" name="address" rows="3" placeholder="Your delivery address" 
required></textarea>
<label for="orderDetails">Order Details:</label>
<textarea id="orderDetails" name="orderDetails" rows="4" placeholder="List items you 
want to order" required></textarea>
<button type="submit">Submit Order</button>
</form>
</div>
<footer>
&copy; 2024 Umhlanga Coastal Restaurant. All rights reserved.
</footer>
</body>
</html>
